<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Donate — Ashland Organization</title>
	<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&display=swap" rel="stylesheet">

	<style>
	:root{
		--green:#19a974;
		--blue:#0b3d91;
		--yellow:#f4c400;
		--red:#ff6b6b;
		--dark:#0b1220;
		--light:#f6f9fb;
	}

	*{box-sizing:border-box;margin:0;padding:0}
	body{background:var(--light);color:var(--dark);line-height:1.7;font-family:'Inter',system-ui,-apple-system,'Segoe UI',Roboto,Arial,sans-serif;display:flex;flex-direction:column;min-height:100vh}

	/* NAVBAR */
	.navbar{width:100%;background: rgba(255,255,255,0.95);color:var(--dark);position:sticky;top:0;z-index:40;box-shadow:0 6px 20px rgba(11,18,32,0.06);border-bottom:1px solid rgba(11,18,32,0.04);backdrop-filter:blur(6px)}
	.nav-inner{max-width:1200px;margin:auto;padding:12px 20px;display:flex;align-items:center;justify-content:space-between}
	.nav-logo{width:52px;height:52px;object-fit:cover;border-radius:8px}
	.nav-links{display:flex;gap:18px;align-items:center;list-style:none}
	.nav-links a{color:var(--dark);text-decoration:none;font-weight:600;opacity:0.95}
	.nav-links a:hover{color:var(--blue);opacity:1}
	.btn.small{padding:8px 14px;border-radius:28px;font-size:0.95rem}

	section{max-width:1200px;margin:auto;padding:80px 20px;flex:1}
	.section-title{text-align:center;font-size:2.1rem;color:var(--blue);margin-bottom:45px}
	.card{background:white;padding:35px;border-radius:25px;box-shadow:0 15px 40px rgba(0,0,0,.08);transition:.4s}
	.donation-box{display:flex;flex-direction:column;gap:16px;align-items:center}
	.acct{font-size:1.6rem;font-weight:800;color:var(--dark);background:#f7faf8;padding:18px 24px;border-radius:12px;border:1px solid rgba(11,18,32,0.04);min-width:260px;max-width:100%;text-align:center}
	.acct small{display:block;font-size:0.85rem;color:#6b7280;font-weight:700}
	.actions{display:flex;gap:12px;flex-wrap:wrap;justify-content:center;margin-top:6px}
	.note{color:#6b7280;text-align:center;margin-top:14px}

	/* Donation UI enhancements */
	.donation-grid{display:grid;grid-template-columns:1fr;gap:28px;align-items:start}
	.donation-grid > div{margin:0 auto;max-width:640px;text-align:center}
	.suggestions{display:flex;gap:10px;flex-wrap:wrap;justify-content:center;margin-top:6px}
	.amt-btn{background:transparent;border:1px solid rgba(11,18,32,0.06);padding:10px 14px;border-radius:12px;font-weight:700;cursor:pointer;transition:.18s}
	.amt-btn:hover{transform:translateY(-3px)}
	.amt-btn.active{background:var(--blue);color:white;border-color:var(--blue)}
	.custom-amount{display:flex;gap:8px;align-items:center;margin-top:8px;justify-content:center}
	.custom-amount input{padding:10px 12px;border-radius:10px;border:1px solid #e6edf7;width:160px}
	.donate-actions{display:flex;gap:12px;justify-content:center;margin-top:12px}
	.donate-now{background:var(--green);color:white;padding:12px 20px;border-radius:12px;border:none;font-weight:800;cursor:pointer}
	.progress{width:100%;background:#eaf2ff;border-radius:12px;overflow:hidden;height:14px;margin-top:12px}
	.progress-bar{height:100%;background:linear-gradient(90deg,var(--green),var(--blue));width:0%;transition:width .6s ease}
	.goal-meta{display:flex;justify-content:space-between;color:#475569;font-weight:700;margin-top:8px}

	footer{background:#020617;color:#cbd5f5;text-align:center;padding:30px;margin-top:0}

	@media (max-width:900px){.nav-inner{padding:10px 16px}section{padding:60px 16px}.card{padding:28px}}
	@media (max-width:700px){.acct{min-width:unset;font-size:1.25rem;padding:14px}.actions{flex-direction:column;gap:10px}.actions .btn{width:100%;max-width:420px}.section-title{font-size:1.6rem;margin-bottom:20px}}
	@media (max-width:600px){.nav-inner{flex-direction:column;align-items:stretch;gap:10px}.nav-links{justify-content:center;flex-wrap:wrap}.nav-links li{display:inline}.nav-links a{font-size:0.95rem}.btn{padding:10px 18px}.btn.small{padding:8px 12px}.btn-primary,.btn-donate{display:block;width:100%;max-width:360px;margin:10px auto}.card{padding:20px;border-radius:14px}section{padding:40px 12px}}
	@media (max-width:380px){.brand-logo{width:44px;height:44px;flex:0 0 44px}.brand h1{font-size:1.05rem}.acct{font-size:1.05rem;padding:10px}.section-title{font-size:1.4rem}.card{padding:16px}}
	</style>
</head>

<body>

	<!-- NAVBAR -->
	<nav class="navbar" aria-label="Main navigation">
		<div class="nav-inner">
			<div style="display:flex;align-items:center;gap:12px;">
				<img src="logo.png" alt="Ashland logo" class="nav-logo">
				<div style="color:var(--dark);font-weight:700">Ashland Organization</div>
			</div>
			<ul class="nav-links">
				<li><a href="index.html#sports">Programs</a></li>
				<li><a href="index.html#about">About</a></li>
				<li><a href="index.html#contact">Contact</a></li>
				<li><a href="donate.html" class="btn btn-donate small">Donate</a></li>
			</ul>
		</div>
	</nav>

	<!-- DONATE SECTION -->
	<section>
		<div class="card">
			<h2 class="section-title">Support Our Work</h2>
			<div class="donation-box">
				<div class="donation-grid">
					<div>
						<div class="acct" id="acctText">
							<small>Bank: Stanbic Bank</small>
							<small>Account Name: Ashland Organization</small>
							0100006875957
						</div>

						<!-- suggested amounts removed -->

						

						<div class="donate-actions">
						
							<button class="btn" id="copyBtn">Copy Account</button>
						</div>

						
						

						<p class="note">After transfer, kindly email your confirmation to ashlandorganization@gmail.com</p>
					</div>
				</div>
			</div>
		</div>
	</section>

	<!-- FOOTER -->
	<footer>
		© 2018–2026 Ashland Organization • Empowering Futures
	</footer>

	<script>
	const copyBtn = document.getElementById('copyBtn');
	const acctText = document.getElementById('acctText').innerText.trim();

	async function copyAccount() {
		const acct = acctText.replace(/\n/g,' ').replace(/Bank:|Account Name:/g,'').trim();
		try {
			if (navigator.clipboard && navigator.clipboard.writeText) {
				await navigator.clipboard.writeText(acct);
			} else {
				const ta = document.createElement('textarea'); ta.value = acct; document.body.appendChild(ta); ta.select(); document.execCommand('copy'); ta.remove();
			}
			const old = copyBtn.innerHTML;
			copyBtn.innerHTML = 'Copied';
			copyBtn.disabled = true;
			setTimeout(()=>{ copyBtn.innerHTML = old; copyBtn.disabled = false; }, 2000);
		} catch(e) {
			alert('Copy failed. Account: ' + acct);
		}
	}

	copyBtn.addEventListener('click', copyAccount);

	// Amount selection and donate action
	const amtBtns = document.querySelectorAll('.amt-btn');
	const customInput = document.getElementById('customAmount');
	const donateNow = document.getElementById('donateNow');
	let selectedAmt = null;

	amtBtns.forEach(b => b.addEventListener('click', (e)=>{
		amtBtns.forEach(x=>x.classList.remove('active'));
		e.currentTarget.classList.add('active');
		selectedAmt = e.currentTarget.dataset.amt;
		customInput.value = '';
	}));

	customInput.addEventListener('input', ()=>{
		amtBtns.forEach(x=>x.classList.remove('active'));
		selectedAmt = customInput.value ? customInput.value : null;
	});

	donateNow.addEventListener('click', ()=>{
		const amt = selectedAmt || customInput.value;
		if(!amt){
			alert('Please choose or enter an amount to donate.');
			return;
		}
		const subject = encodeURIComponent('Donation of KES ' + amt);
		const body = encodeURIComponent('I would like to donate KES ' + amt + '\n\nAccount: 0100006875957\nBank: Stanbic Bank\n\nPlease confirm receipt.');
		window.location.href = `mailto:ashlandorganization@gmail.com?subject=${subject}&body=${body}`;
	});
	</script>

</body>
</html>
</body>
</html>
